<!DOCTYPE html>
<!-- #4527a0 -->
<html class="no-js">
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form</title>
        <!-- <meta http-equiv="refresh" content="1" > --> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../../global.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="align-form">
            <form action="pagina.php" method="get" onsubmit="return checkForm(this)">
                <!-- Header -->
                <h1>Register</h1>
                <p>Make your registration, help with our research.</p>
                <!-- btn clean the input's -->
                <div class="btn-reset">
                    <button type="reset"><img src="../../assets/replay.png"></button>
                </div>
                <!-- Information contact -->
                <input type="text" name="Name" placeholder="Full name" minlength="3" pattern="([A-ZÀ-Ú]{1})([a-zà-ú]{2,})" autofocus required>
                <input type="text" data-js="number" name="CPF" maxlength="11" placeholder="CPF" required><br>
                <input type="email" name="Email" placeholder="E-mail" required><br>
                <div class="container-phoneinfo">
                    <input type="text" data-js="number" name="DD" placeholder="DD" maxlength="2" required>&nbsp;&nbsp;
                    <input type="text" data-js="number" name="Phone" placeholder="00000-0000" minlength="9" required>
                </div>
                <br>
                <!-- Selection gender -->
                <div class="container-gender">
                    <input type="date" name="date" required>&nbsp;&nbsp;
                    <select name="Gender">
                        <option value="S">Select your gender</option>
                        <option value="F">Female</option>
                        <option value="M">Male</option>
                    </select>
                </div>
                <!-- Containers for address -->
                <div class="container-address1">
                    <input type="text" name="Address" minlength="3" placeholder="Address">
                    <input type="text" data-js="number" name="StreetNumber" maxlength="5" placeholder="Stree number"  minlength="4" required>
                </div><br>
                <div class="container-address2">
                    <input type="text" name="Neighborhood" placeholder="Neighborhood" minlength="6">
                    <input type="text" data-js="number" name="ZipCode" placeholder="Zip code" minlength="8" required>
                </div>
                
                <input type="submit" value="Register">
            </form>
        </div>
        <script src="../js/fileds.js" type="text/javascript" sync defer></script>
    </body>
</html>
